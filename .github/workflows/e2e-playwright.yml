name: E2E Playwright

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
          run_install: false

      - name: Install pnpm fallback
        run: npm install -g pnpm@8.15.0

      - name: Verify pnpm installation
        run: pnpm --version

      - name: Ensure E2E_BASE_URL is provided
        id: ensure_base
        env:
          SECRET_E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
        run: |
          if [ -z "${SECRET_E2E_BASE_URL}" ] && [ -z "${E2E_BASE_URL}" ]; then
            echo "present=false" >> "$GITHUB_OUTPUT"
            echo "E2E_BASE_URL is not set. Configure a deployed URL or set this secret to run E2E tests."
          else
            echo "present=true" >> "$GITHUB_OUTPUT"
            echo "E2E_BASE_URL detected. Running Playwright suite."
          fi

      - name: Skip tests when E2E_BASE_URL missing
        if: steps.ensure_base.outputs.present != 'true'
        run: echo "Skipping Playwright E2E suite because E2E_BASE_URL is not configured."

      - name: Install dependencies
        if: steps.ensure_base.outputs.present == 'true'
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        if: steps.ensure_base.outputs.present == 'true'
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests (CI)
        if: steps.ensure_base.outputs.present == 'true'
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
          E2E_EMAIL: ${{ secrets.E2E_EMAIL }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
          E2E_GITHUB_REPO: ${{ secrets.E2E_GITHUB_REPO }}
          E2E_PROJECT_ID: ${{ secrets.E2E_PROJECT_ID }}
        run: pnpm run test:e2e:playwright:ci

      - name: Upload Playwright report
        if: steps.ensure_base.outputs.present == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
